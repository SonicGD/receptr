<md-card>

    <md-card-content>
        <h1>{{recipe.Title}}</h1>
        <img ng-src="data:{{recipe.Picture.filetype}};base64,{{recipe.Picture.base64}}" ng-if="recipe.Picture.base64"
             alt=""
             style="max-width: 100%; max-height: 200px">

        <div>{{recipe.Description}}</div>
        <md-list ng-if="recipe.Ingredients.length>0">
            <h2>Ингредиенты</h2>
            <md-item ng-repeat="(key,ingredient) in recipe.Ingredients">
                <md-item-content>
                    <div class="md-tile-content">
                        <h3>{{ingredient.Title}}</h3>

                        <p>{{ingredient.HowMuch}}</p>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
        <md-list ng-if="recipe.Steps.length>0">
            <h2>Приготовление</h2>
            <md-item ng-repeat="(key,step) in recipe.Steps">
                <md-item-content>
                    <div class="md-tile-left">
                        <strong>№{{key+1}}</strong>
                    </div>
                    <div class="md-tile-content">
                        <h3>{{step.Title}}</h3>
                        <img ng-if="step.Picture.base64" ng-src="data:{{step.Picture.filetype}};base64,{{step.Picture.base64}}" alt=""
                             style="max-width: 100%; max-height: 200px">

                        <div>
                            {{step.Html}}
                        </div>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
        <div style="text-align: right">
            <md-button href="/recipes/{{recipe.id}}/edit">
                Редактировать
            </md-button>
            <md-button ng-click="deleteRecipe()">
                Удалить
            </md-button>
        </div>
    </md-card-content>

</md-card>
